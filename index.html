<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <meta name="author" content="Fred Mark Baldeviso">
    <meta name="description" content="Rock paper scissor against computer" >
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="before">
    <div class="superBack">
    <header>
        <h1 class="title-banner">じゃん拳 JANKEN!</h1>
        <h3 class="subtitle">Rock • Paper • Scissors</h3>
        <p class="description">Fight for your place in the world.
            Defeat your opponent in a <strong> Race to 5 Battle!</strong></p> 
    </header>
    <main>
        <div class="round">
            <button class="start">START</button>
        </div>

        <div class="score-board-sec">
                <div class=" scores">
                <div class="player-score">
                    <p></p>
                </div>
                <div class="computer-score">
                    <p></p>
                </div>
                </div>        
            </div>

        <div class="avatars">
            <div id="left-side">
                <div class="player-avatar"></div>
                <div class="player-hand"></div>
            </div>

            <div id="vs">
                <div class="last-played">
                    <div id="last-player"></div>
                    <div id="last-computer"></div>
                </div>
                <img src="https://media3.giphy.com/media/Q8TlZx35X6xDdJidvT/giphy.gif?cid=ecf05e474nm4yrb0jt0h128xsj59p3fkq7enlpwpthecm4hr&rid=giphy.gif&ct=s" alt="VS">
            </div>

            <div id="right-side">
                <div class="computer-hand"></div>
                <div class="computer-avatar"></div>
            </div>       
        </div>

        <div class="play-area">
            <div class="player-buttons hidden">
                <div><button id="rock" value="Rock">岩</button><p>ROCK</p></div>
                <div><button id="paper" value="Paper">紙</button><p>PAPER</p></div>
                <div><button id="scissors" value="Scissors">鋏</button><p>SCISSORS</p></div>
            </div>

            <div class="lock-in">
                <button class="lock hidden">LOCK IN</button>
            </div>

            <div class="computer-dialogue">
                <div class="dialogue"><p>So... You have come to challenge me?</p></div>
                <div class="face"></div>
            </div>

        </div>
    </main>

    <footer>
        <p>© Copyright Fred Mark - Made for The Odin Project</p>
    </footer>
</div>
</div>
</body>
</html>
