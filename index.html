<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <meta name="author" content="Fred Mark Baldeviso">
    <meta name="description" content="Rock paper scissor against computer" >
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="title-banner">じゃん拳 JANKEN!</h1>
        <h3 class="subtitle">Rock • Paper • Scissors</h3>
        <p class="description">Fight for your place in the world.
            Defeat your opponent in a <strong> Race to 5 Battle!</strong></p> 
    </header>
    <main>
        <section class="round">
            <button class="start">START</button>

        </section>

        <section class="score-board">
            <h3>SCORE BOARD</h3>
            <div class=" scores">
                <div class="player-score">
                    <h4>PLAYER:</h4>
                    <p>0</p>
                </div>
                <div class="computer-score">
                    <h4>COMPUTER:</h4>
                    <p>0</p>
                </div>
            </div>
            
        </section>

        <section class="avatars">
            <div class="player-avatar"></div>
            <div class="player-hand"></div>
            <div class="vs">VS</div>
            <div class="computer-hand"></div>
            <div class="computer-avatar"></div>
        </section>

        <section class="play-area">
            <div class="player-buttons">
                <div><button id="rock" value="Rock">岩</button><p>ROCK</p></div>
                <div><button id="paper" value="Paper">紙</button><p>PAPER</p></div>
                <div><button id="scissors" value="Scissors">鋏</button><p>SCISSORS</p></div>
            </div>

            <div class="lock-in">
                <button class="lock">LOCK IN</button>
            </div>

            <div class="computer-dialogue">
                <div class="dialogue"><p>So... You have come to challenge me?</p></div>
                <div class="face"></div>
            </div>

        </section>
    </main>

    <footer>
        <p>copyright fred mark</p>
    </footer>

</body>
</html>
